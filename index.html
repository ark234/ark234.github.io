<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arkadiy Nigay</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
  
	<div id="container">
		<div class="item" id="header">
			<h1>TO DO LIST</h1>
		</div>
		<div class="item" id="input">
			<input type="text" id="entry">
			<button id="submit">Submit</button>
		</div>
		<div class="item">
			<ul id="list"></ul>
		</div>
	</div>
  
	<div id="bg"></div>
	<video id="background-video" src="images/waves.mp4" poster="images/waves.png" type="video/mp4" autoplay loop muted></video>
	
	
	<script>
		var submit = document.getElementById("submit");
		
		submit.addEventListener("click", function() {
		
			var entry = document.getElementById("entry").value;
			document.getElementById("list").innerHTML += `<li>${entry}</li>`;
		});
	</script>
  </body>
</html>
